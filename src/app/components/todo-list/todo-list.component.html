<app-navbar></app-navbar>
<div class="container mt-5 p-2">
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-info" [routerLink]="['./ajouter-todo']">Ajouter Todo</button>
            <button class="btn btn-info" [routerLink]="['./modifier-todo']">ModifierTodo</button>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Todo List</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div *ngIf="todoList.length==0" class="alert alert-warning">
                aucune todo trouvé
            </div>
            <table *ngIf="todoList.length>0" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Date d'ajout</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todoList;let i=index">
                        <th>{{i+1}}</th>
                        <td>{{ todo.description }} </td>
                        <td>{{ todo.dateAjout }}</td>
                        <td>
                            <button class="btn btn-success" (click)="terminerTodo(i,todo)">Terminer</button>
                            <button class="btn btn-warning mx-3">Modifier</button>
                            <button class="btn btn-danger" (click)="deleteTodo(i)">Supprimer</button>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <h3>Done List</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
                <div *ngIf="doneList.length==0" class="alert alert-warning">
                        aucune todo trouvé
                    </div>
            <table *ngIf="doneList.length>0" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Date d'ajout</th>
                        <th>Date fin</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let done of doneList;let i=index">
                        <th>{{i+1}}</th>
                        <td>{{ done.description }}</td>
                        <td>{{done.dateAjout}}</td>
                        <td>{{done.dateFin}}</td>
                        <td>

                            <button class="btn btn-danger" (click)="deleteDone(i)">Supprimer</button>
                        </td>
                    </tr>
                    
                   
                </tbody>
            </table>
        </div>

    </div>

</div>


<app-footer></app-footer>
