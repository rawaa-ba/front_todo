<app-navbar></app-navbar>
<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          name="email" formControlName="email">
          <div *ngIf="email.touched && email.invalid" class="form-text text-danger text-sm">
            <div *ngIf="email.errors.required"> email required </div>
            <div *ngIf="email.errors.email">invalid email</div>
          </div>                   
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          name="password" formControlName="password">
          <div *ngIf="password.touched && password.invalid" class="form-text text-danger text-sm">
              <div *ngIf="password.errors.required"> password required </div>
              <div *ngIf="password.errors.minlength">invalid password</div>
          </div>

        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
</div>
<app-footer></app-footer>
